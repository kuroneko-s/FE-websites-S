<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./reset.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- https://www.youtube.com/watch?v=zxfhf-V4JFQ -->
    <div class="main">
      <nav>
        <div class="logo">
          <img src="../images/logo.png" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="../images/mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature">
            <img src="../images/camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lends</p>
            </div>
          </div>
          <div class="feature">
            <img src="../images/processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snd Octa-core 11nm</p>
            </div>
          </div>
          <div class="feature">
            <img src="../images/display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature">
            <img src="../images/battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="../images/arrow.png" id="upBtn" />
        <h3>Feature</h3>
        <img src="../images/arrow.png" id="downBtn" />
      </div>
    </div>
  </body>
</html>

<script>
  const circle = document.getElementById("circle");
  const upBtn = document.getElementById("upBtn");
  const downBtn = document.getElementById("downBtn");

  let rotateValue = circle.style.transform;
  let rotateSum;

  upBtn.addEventListener("click", () => {
    console.log(`rotateSum - ${rotateSum}, rotateValue - ${rotateValue}`);
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
  });

  downBtn.addEventListener("click", () => {
    console.log(`rotateSum - ${rotateSum}, rotateValue - ${rotateValue}`);
    rotateSum = rotateValue + "rotate(+90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
  });
</script>
